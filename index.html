     <style>
          .form-control::-webkit-input-placeholder {
               color: #9F9F9F;
          }

          .horizontal-scroll-wrapper {
               width: 100px;
               height: 300px;
               overflow-y: auto;
               overflow-x: hidden;
               transform: rotate(-90deg);
               transform-origin: right top;
               transform: rotate(-90deg) translateY(-100px);
          }

          .horizontal-scroll-wrapper>div {
               width: 100px;
               height: 100px;
               transform: rotate(90deg);
               transform-origin: right top;
          }

          .card-view {
               background-color: #EFEFEF;
               border-radius: 15px;
               color: #292929;
          }

          .card-view .character {
               height: 70px;
               width: 70px;
               display: inline-block;
          }

          .modal-content {
               background-color: #292929;
          }

          .stage {
               filter: invert(10%) sepia(0%) saturate(0%) hue-rotate(230deg) brightness(94%) contrast(83%);
          }
     </style>
</head>
